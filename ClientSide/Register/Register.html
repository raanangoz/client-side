
<!-- the website -->
<h1>Register to Beersheba advisor!</h1>
<div>
    <form name="RegisterForm" ng-submit="submit()" novalidate>
        <!-- TODO conditions -->
        <!--        TODO CHANGE TO REQUIRED-->
        <input type="checkbox" name = "interest1" ng-model="interest1">Culture<br>
        <input type="checkbox" name = "interest2" ng-model="interest2">Food<br>
        <input type="checkbox" name = "interest3" ng-model="interest3">Nightlife<br>
        <input type="checkbox" name = "interest4" ng-model="interest4">Shopping<br>

        <input type="text" name="uname" ng-model="uname" placeholder="User name" ><br>
        <input type="text" name="fname" ng-model="fname" placeholder="First name" ><br>
        <input type="text" name="lname" ng-model="lname" placeholder="Last name" ><br>
        <input type="text" name="city" ng-model="city" placeholder="city" ><br>
        Select a Country:
        <select id="country" ng-model="country" ng-init=get_countries()>
            <option ng-repeat="x in listOfCountries" value="">{{ x.country_name }}</option>
        </select>
        <br>
        <input type="text" name="password" ng-model="password" placeholder="password" ><br>
        <input type="text" name="email" ng-model="email" placeholder="email" ><br>
        <!-- <span ng-show="RegisterForm.first_name.$error.required">This is required! </span> -->
        <!-- <span ng-show="loginForm.uname.$error.minlength">Minimum length is 4 </span> -->
        <!-- <span ng-show="loginForm.uname.$invalid">Invalid field</span><br><br> -->

        Select First Validation Question:
        <select id="questions" ng-model="questions" ng-init=showQuestions()>
            <option value="">{{q0.que_description}}
            <option value="">{{q1.que_description}}
            <option value="">{{q2.que_description}}
            <option value="">{{q3.que_description}}
        </select>
        <input type="text" name="answers" ng-model="answers" placeholder="answer" >




        <input ng-disabled="RegisterForm.$invalid" type="submit" id="submit" value="Submit" ng-click="register()">
    </form>
    <input ng-model="result">


</div>
